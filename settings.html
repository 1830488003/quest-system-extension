<div class="extension_settings" data-extension-name="quest-system-extension">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>
                <i class="fa-solid fa-scroll"></i>
                任务系统
                <span class="update-indicator" style="display: none;" title="发现新版本！"></span>
            </b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        
        <div class="inline-drawer-content">
            <!-- 设置区域 -->
            <div class="quest-system-settings-panel">
                <div class="quest-setting-item flex-container">
                    <label for="quest-plugin-toggle">插件总开关 (控制浮动按钮)</label>
                    <div class="SillyTavernSwitch">
                        <input id="quest-plugin-toggle" type="checkbox" checked>
                        <div class="SillyTavernSlider"></div>
                    </div>
                </div>
                <div class="quest-setting-item flex-container">
                    <label for="quest-edit-prompt-button">编辑AI任务指令</label>
                    <button id="quest-edit-prompt-button" class="menu_button"><i class="fas fa-edit"></i> 编辑</button>
                </div>
            </div>

            <hr>

            <!-- 版本更新区域 -->
            <div class="quest-system-version-panel">
                <p>当前版本: <span id="quest-system-current-version">1.3.0</span></p>
                <button id="quest-check-update-button" class="menu_button"><i class="fa-solid fa-cloud-arrow-down"></i> 检查更新</button>
            </div>
            
            <hr>

            <div id="quest-system-panel-content">
                <p style="text-align:center; color: var(--text-muted-color);">通过主界面上的浮动按钮 <i class="fa-solid fa-scroll"></i> 来访问任务日志。</p>
            </div>
        </div>
    </div>
</div>
